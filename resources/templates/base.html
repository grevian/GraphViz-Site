<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>GraphViz Examples and Tutorial</title>
  <meta name="description" content="An interface as well as documentation to the GraphViz program and DSL">
  <meta name="author" content="Joshua Hayes-Sheen (grevian+graphviz@gmail.com)">

  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="/resources/static/css/style.css">

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="/resources/static/js/libs/modernizr-1.6.min.js"></script>

</head>

<body>

  <div id="container">
    <header>
		<h1>GraphViz for discrete math students</h1>
		<nav>
		 <ul>
     {% for navs in main_nav %}
      <li><a href="{{ navs.url }}" class="{{ navs.classes }}">{{ navs.title }}</a></li>
     {% endfor %}
		 </ul>
		</nav>
    </header>
    
    <div id="main">
     {% block content %}{% endblock %}
    </div>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/resources/static/js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="/resources/static/js/plugins.js"></script>
  <script src="/resources/static/js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="/resources/static/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->

  <!-- asynchronous google analytics: mathiasbynens.be/notes/async-analytics-snippet 
       change the UA-XXXXX-X to be your site's ID -->
  <script>
   var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
  </script>
  <script src="/resources/static/js/ga.js"></script>
  
</body>
</html>
